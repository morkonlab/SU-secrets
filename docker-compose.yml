name: privatebin
services:
    nginx-fpm-alpine:
        container_name: bin
        restart: always
        read_only: false
        environment:
          - PUID=1000
          - PGID=1000
          - TZ=Europe/Amsterdam
        ports:
            - 8080:8080
        volumes:
            - $PWD/conf.php:/srv/cfg/conf.php:ro
            - $PWD/favion.ico:/var/www/img/favicon.ico:ro
            - $PWD/icon.svg:/var/www/img/icon.svg:ro
            - $PWD/favicon-16x16.png:/var/www/img/favicon-16x16.png:ro
            - $PWD/favicon-32x32.png:/var/www/img/favicon-32x32.png:ro
        image: privatebin/nginx-fpm-alpine
        depends_on:
          - postgres
    postgres:
        container_name: bin-db
        restart: unless-stopped
        environment:
          POSTGRES_USER: privatebin
          POSTGRES_PASSWORD: 
          POSTGRES_DB: privatebin
        ports:
            - 5342:5342
        volumes:
            - postgres-data:/var/lib/postgresql/data
        image: postgres

volumes:
  postgres-data: